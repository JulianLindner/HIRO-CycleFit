<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freihaus CycleFit</title>
    <style>
        :root {
            /* Define variables for easy tweaking */
            --content-bg-color: rgba(200, 200, 200, 0.6); /* Slightly more opaque for better contrast */
            --primary-color: #2c3e50;
            --bike-size: 80px; /* Size of the cycling SVG */
            --orbit-radius: 40vh; /* Radius of the orbit */
            --animation-duration: 40s; /* Time for one full cycle */
        }
        
        body {
            /* Set the entire viewport to be the container */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* For centering the text */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            color: #333; /* Dark text for contrast against light grey */
            perspective: 1000px; 
        }

        .zoom-container {
            /* 1. Set the SVG as the background image */
            background-image: url('Freihaus drawing.svg');
            
            /* Background Sizing/Positioning */
            background-size: cover; 
            background-position: 50% 50%;
            background-repeat: no-repeat;
            
            /* Layout */
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1; 
            
            /* SMOOTHNESS: Apply transition to everything, including the transform */
            transition: background-position 0.2s ease-out, background-size 0.5s ease-out, transform 0.5s ease-in-out;
            
            /* Initial state: no rotation */
            transform: rotate(0deg); 
        }

        /* ðŸš¨ NEW: Media Query for Narrow Screens (Max width 600px) */
        @media (max-width: 600px) {
            .zoom-container {
                /* Flip the image 180 degrees (upside down) */
                transform: rotate(180deg); 
            }
        }
        /* End of Media Query */


        /* Styling for the fixed content layer */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Changed from space-around to center */
            align-items: center;
            padding: 50px 60px;
            background-color: var(--content-bg-color); 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Subtle shadow */

            /* --- CHANGE: Constraint the size to be always smaller than the screen --- */
            max-width: 90vw;
            max-height: 90vh;
            /* Keep content steady, no transform here */
            transition: transform 0.3s ease-out;
            z-index: 10; /* Ensure content is above the background and the bike orbit */
            position: relative; /* Needed for z-index and potentially future positioning */
        }
        
        /* Logo Styling */
        .logo {
            width: 250px; 
            height: auto;
            margin-bottom: 40px; 
            display: block; 
        }
        
        /* Button Styling */
        .modern-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: var(--primary-color); 
            background-color: transparent; 
            border: 2px solid var(--primary-color); 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
            
            /* --- CHANGE: Added margin for spacing between buttons --- */
            margin-top: 15px; 
        }

        .modern-button:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .modern-button:active {
            transform: translateY(0);
        }

        /* ================================================= */
        /* === BIKE ANIMATION STYLES ======================= */
        /* ================================================= */

        /* 1. Container for the animation, placed on the whole screen */
        .bike-cycler {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Move back by the orbit radius so the bike starts from the side */
            width: 1px;
            height: 1px;
            transform: translate(-50%, -50%); /* Center the origin point */
            animation: cycleOrbit var(--animation-duration) linear infinite;
            z-index: 5; /* Ensure the bike is between the background and the content */
            transform-origin: 0 0; /* Set rotation origin to the center */
        }

        /* 2. The bike itself, positioned along the orbit radius */
        .animated-bike {
            position: absolute;
            width: var(--bike-size);
            height: var(--bike-size);
            /* Move the bike along the X-axis by the orbit radius */
            transform: translateX(var(--orbit-radius)) translateY(calc(var(--bike-size) / -2));
            /* Counter-rotate the bike so it stays upright (or close to it) */
            animation: counterRotate var(--animation-duration) linear infinite; 
            transform-origin: center center;
        }

        .animated-bike img {
            width: 100%;
            height: 100%;
            display: block;
        }


        /* Keyframes for the main orbit (applied to .bike-cycler) */
        @keyframes cycleOrbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Keyframes for counter-rotation (applied to .animated-bike) */
        @keyframes counterRotate {
            from {
                /* Start with a slight offset to simulate a dynamic look */
                transform: translateX(var(--orbit-radius)) translateY(calc(var(--bike-size) / -2)) rotate(0deg); 
            }
            to {
                /* Counter-rotate by 360 degrees to negate the parent's rotation */
                transform: translateX(var(--orbit-radius)) translateY(calc(var(--bike-size) / -2)) rotate(-360deg);
            }
        }

    </style>
</head>
<body>
    <div id="zoomBackground" class="zoom-container"></div>
    
    <div class="bike-cycler">
        <div class="animated-bike">
            <img src="Freihaus Bike.svg" alt="Animated Bicycle" class="bike-image">
        </div>
    </div>

    <div class="content">
        <img src="Freihaus Logo.svg" alt="Freihaus Logo" class="logo">
        <a href="test2.html" class="modern-button">Mein Test</a>
        <a href="Earth.html" class="modern-button">Earth</a>
        <a href="cylinder.html" class="modern-button">Zylinder</a>
    </div>

    <script>
        const background = document.getElementById('zoomBackground');
        
        const moveRange = 12; 
        const zoomLevel = '110%'; 

        // Function to handle mouse movement (Parallax)
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const diffX = e.clientX - centerX;
            const diffY = e.clientY - centerY;
            const ratioX = diffX / centerX; 
            const ratioY = diffY / centerY;
            
            // Background moves in the opposite direction
            const offsetX = ratioX * moveRange * -1;
            const offsetY = ratioY * moveRange * -1;
            
            background.style.backgroundPosition = `calc(50% + ${offsetX}%) calc(50% + ${offsetY}%)`;
        });
        
        // Function to handle zoom effect on hover over the content box
        const content = document.querySelector('.content');

        content.addEventListener('mouseenter', () => {
            background.style.backgroundSize = zoomLevel; 
        });

        content.addEventListener('mouseleave', () => {
            background.style.backgroundSize = 'cover'; 
        });

    </script>
</body>
</html>
