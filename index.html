<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freihaus CycleFit</title>
    <style>
        body {
            /* Set the entire viewport to be the container */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* For centering the text */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            color: #333; /* Dark text for contrast against light grey */
            perspective: 1000px; 
        }

        .zoom-container {
            /* 1. Set the SVG as the background image */
            background-image: url('Freihaus drawing.svg');
            
            /* Background Sizing/Positioning */
            background-size: cover; 
            background-position: 50% 50%;
            background-repeat: no-repeat;
            
            /* Layout */
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1; 
            
            /* SMOOTHNESS: Apply transition to everything, including the transform */
            transition: background-position 0.2s ease-out, background-size 0.5s ease-out, transform 0.5s ease-in-out;
            
            /* Initial state: no rotation */
            transform: rotate(0deg); 
        }

        /* ðŸš¨ NEW: Media Query for Narrow Screens (Max width 600px) */
        @media (max-width: 600px) {
            .zoom-container {
                /* Flip the image 180 degrees (upside down) */
                transform: rotate(180deg); 
            }
        }
        /* End of Media Query */


        /* Styling for the fixed content layer */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 50px 60px;
            background-color: rgba(200, 200, 200, 0.5); 
            border-radius: 10px;
            /* Keep content steady, no transform here */
            transition: transform 0.3s ease-out;
        }
        
        /* Logo Styling */
        .logo {
            width: 250px; 
            height: auto;
            margin-bottom: 40px; 
            display: block; 
        }
        
        /* Button Styling */
        .modern-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: #2c3e50; 
            background-color: transparent; 
            border: 2px solid #2c3e50; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
        }

        .modern-button:hover {
            background-color: #2c3e50;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .modern-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="zoomBackground" class="zoom-container"></div>
    
    <div class="content">
        <img src="Freihaus Logo.svg" alt="Freihaus Logo" class="logo">
        <a href="test2.html" class="modern-button">Test Visualisierung</a>
        <p>"Aktuell noch in Bau :)"</p>
    </div>

    <script>
        const background = document.getElementById('zoomBackground');
        
        const moveRange = 12; 
        const zoomLevel = '110%'; 

        // Function to handle mouse movement (Parallax)
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const diffX = e.clientX - centerX;
            const diffY = e.clientY - centerY;
            const ratioX = diffX / centerX; 
            const ratioY = diffY / centerY;
            
            // Background moves in the opposite direction
            const offsetX = ratioX * moveRange * -1;
            const offsetY = ratioY * moveRange * -1;
            
            background.style.backgroundPosition = `calc(50% + ${offsetX}%) calc(50% + ${offsetY}%)`;
        });
        
        // Function to handle zoom effect on hover over the content box
        const content = document.querySelector('.content');

        content.addEventListener('mouseenter', () => {
            background.style.backgroundSize = zoomLevel; 
        });

        content.addEventListener('mouseleave', () => {
            background.style.backgroundSize = 'cover'; 
        });

    </script>
</body>
</html>
