<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freihaus CycleFit</title>
    <style>
        :root {
            /* Define variables for easy tweaking */
            --content-bg-color: rgba(200, 200, 200, 0.6); 
            --primary-color: #2c3e50;
            --bike-size: 80px; 
            --animation-duration: 20s; 

            /* Variables defined in script and used here */
            --content-width: 370px; /* Placeholder: Updated by JS */
            --content-height: 440px; /* Placeholder: Updated by JS */
            --offset: 50px; /* Distance from the content edge */
            --border-width: calc(var(--content-width) + 2 * var(--offset));
            --border-height: calc(var(--content-height) + 2 * var(--offset));
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #333; 
            perspective: 1000px; 
        }

        .zoom-container {
            background-image: url('Freihaus drawing.svg');
            background-size: cover; 
            background-position: 50% 50%;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1; 
            transition: background-position 0.2s ease-out, background-size 0.5s ease-out, transform 0.5s ease-in-out;
            transform: rotate(0deg); 
        }

        @media (max-width: 600px) {
            .zoom-container {
                transform: rotate(180deg); 
            }
        }


        /* Styling for the fixed content layer */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding: 50px 60px;
            background-color: var(--content-bg-color); 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
            max-width: 90vw;
            max-height: 90vh;
            transition: transform 0.3s ease-out;
            z-index: 10; 
            position: relative;
            box-sizing: content-box; 
        }
        
        /* Logo Styling */
        .logo {
            width: 250px; 
            height: auto;
            margin-bottom: 40px; 
            display: block; 
        }
        
        /* Button Styling */
        .modern-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: var(--primary-color); 
            background-color: transparent; 
            border: 2px solid var(--primary-color); 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
            margin-top: 15px; 
        }

        .modern-button:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .modern-button:active {
            transform: translateY(0);
        }

        /* ================================================= */
        /* === BIKE RECTANGULAR ANIMATION STYLES (FIXED) === */
        /* ================================================= */

        /* The container for the entire animation path */
        .bike-path-container {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Offset back by half the path dimensions to center it */
            transform: translate(
                calc(var(--border-width) / -2), 
                calc(var(--border-height) / -2)
            );
            width: var(--border-width); 
            height: var(--border-height); 
            pointer-events: none; 
            z-index: 5; 
        }

        /* The animated element that moves along the rectangle path */
        .animated-bike {
            position: absolute;
            width: var(--bike-size);
            height: var(--bike-size);
            transform-origin: center center;
            
            /* Apply the keyframe animation */
            animation: cycleRectPath var(--animation-duration) linear infinite;
        }

        .animated-bike img {
            width: 100%;
            height: 100%;
            display: block;
            /* Rotate the image so that when its rotation is 0deg, it appears to be riding right. */
            /* Assuming Freihaus Bike.svg is usually oriented horizontally, we don't need a rotation here. */
        }

        /* Keyframes for the rectangular path and rotation */
        @keyframes cycleRectPath {
            /* * Centering Fix: Subtract half the bike size from the translation 
             * to align the center of the bike with the edge of the path.
             * Rotation Fix: The bike must always face its direction of travel.
             */
             
            /* 0% - Start: Top-Left Corner, riding Right (0deg) */
            0% {
                transform: 
                    translate(
                        calc(0px - var(--bike-size) / 2), 
                        calc(0px - var(--bike-size) / 2)
                    ) 
                    rotate(0deg); 
            }

            /* 25% - Top-Right Corner, riding Down (90deg) */
            25% {
                transform: 
                    translate(
                        calc(var(--border-width) - var(--bike-size) / 2), 
                        calc(0px - var(--bike-size) / 2)
                    ) 
                    rotate(90deg); 
            }

            /* 50% - Bottom-Right Corner, riding Left (180deg) */
            50% {
                transform: 
                    translate(
                        calc(var(--border-width) - var(--bike-size) / 2), 
                        calc(var(--border-height) - var(--bike-size) / 2)
                    ) 
                    rotate(180deg); 
            }

            /* 75% - Bottom-Left Corner, riding Up (270deg) */
            75% {
                transform: 
                    translate(
                        calc(0px - var(--bike-size) / 2), 
                        calc(var(--border-height) - var(--bike-size) / 2)
                    ) 
                    rotate(270deg); 
            }

            /* 100% - Back to Start: Top-Left Corner, continuing Right (360deg) */
            100% {
                transform: 
                    translate(
                        calc(0px - var(--bike-size) / 2), 
                        calc(0px - var(--bike-size) / 2)
                    ) 
                    rotate(360deg); 
            }
        }
    </style>
</head>
<body>
    <div id="zoomBackground" class="zoom-container"></div>
    
    <div id="bikePathContainer" class="bike-path-container">
        <div class="animated-bike">
            <img src="Freihaus Bike.svg" alt="Animated Bicycle" class="bike-image">
        </div>
    </div>

    <div id="contentBox" class="content">
        <img src="Freihaus Logo.svg" alt="Freihaus Logo" class="logo">
        <a href="test2.html" class="modern-button">Mein Test</a>
        <a href="Earth.html" class="modern-button">Earth</a>
        <a href="cylinder.html" class="modern-button">Zylinder</a>
    </div>

    <script>
        const background = document.getElementById('zoomBackground');
        const content = document.getElementById('contentBox');
        const pathContainer = document.getElementById('bikePathContainer');
        const moveRange = 12; 
        const zoomLevel = '110%'; 
        const offset = 50; // Must match the CSS variable --offset

        // Function to dynamically calculate and update CSS variables
        function updateBikePathDimensions() {
            // Get the actual width and height of the content box (including padding)
            const contentRect = content.getBoundingClientRect();
            
            // Calculate content dimensions (width + 2*padding)
            const contentWidth = contentRect.width; 
            const contentHeight = contentRect.height;

            // Calculate the total path dimensions (Content + 2*Offset)
            const borderWidth = contentWidth + 2 * offset;
            const borderHeight = contentHeight + 2 * offset;

            // Update CSS variables on the root and the path container
            document.documentElement.style.setProperty('--content-width', `${contentWidth}px`);
            document.documentElement.style.setProperty('--content-height', `${contentHeight}px`);
            document.documentElement.style.setProperty('--border-width', `${borderWidth}px`);
            document.documentElement.style.setProperty('--border-height', `${borderHeight}px`);
            
            // Center the path container based on the new dimensions
            pathContainer.style.transform = `translate(${borderWidth / -2}px, ${borderHeight / -2}px)`;
        }

        // Initialize and update on resize
        updateBikePathDimensions();
        window.addEventListener('resize', updateBikePathDimensions);


        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const diffX = e.clientX - centerX;
            const diffY = e.clientY - centerY;
            const ratioX = diffX / centerX; 
            const ratioY = diffY / centerY;
            
            const offsetX = ratioX * moveRange * -1;
            const offsetY = ratioY * moveRange * -1;
            
            background.style.backgroundPosition = `calc(50% + ${offsetX}%) calc(50% + ${offsetY}%)`;
        });
        
        // Zoom Effect
        content.addEventListener('mouseenter', () => {
            background.style.backgroundSize = zoomLevel; 
        });

        content.addEventListener('mouseleave', () => {
            background.style.backgroundSize = 'cover'; 
        });

    </script>
</body>
</html>
