<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freihaus CycleFit</title>
    <style>
        :root {
            /* Define variables for easy tweaking */
            --content-bg-color: rgba(200, 200, 200, 0.6); 
            --primary-color: #2c3e50;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; 
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #333; 
            perspective: 1000px; 
        }

        .zoom-container {
            background-image: url('Freihaus drawing.svg');
            background-size: cover; 
            background-position: 50% 50%;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1; 
            transition: background-position 0.2s ease-out, background-size 0.5s ease-out, transform 0.5s ease-in-out;
            transform: rotate(0deg); 
        }

        @media (max-width: 600px) {
            .zoom-container {
                transform: rotate(180deg); 
            }
        }


        /* Styling for the fixed content layer */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            padding: 50px 60px;
            background-color: var(--content-bg-color); 
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
            max-width: 90vw;
            max-height: 90vh;
            transition: transform 0.3s ease-out;
            z-index: 10; 
            position: relative;
            box-sizing: content-box; 
        }
        
        /* Logo Styling */
        .logo {
            width: 250px; 
            height: auto;
            margin-bottom: 40px; 
            display: block; 
        }
        
        /* Button Styling */
        .modern-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: var(--primary-color); 
            background-color: transparent; 
            border: 2px solid var(--primary-color); 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
            margin-top: 15px; 
        }

        .modern-button:hover {
            background-color: var(--primary-color);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .modern-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="zoomBackground" class="zoom-container"></div>
    
    <div id="contentBox" class="content">
        <img src="Freihaus Logo.svg" alt="Freihaus Logo" class="logo">
        <a href="Bike Stand.html" class="modern-button">Fahrradst√§nder</a>
        <a href="Earth.html" class="modern-button">Earth</a>
        <a href="cylinder.html" class="modern-button">Zylinder</a>
        <p>pattern changed</p>
    </div>

    <script>
        const background = document.getElementById('zoomBackground');
        const content = document.getElementById('contentBox');
        const moveRange = 12; 
        const zoomLevel = '110%'; 

        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const diffX = e.clientX - centerX;
            const diffY = e.clientY - centerY;
            const ratioX = diffX / centerX; 
            const ratioY = diffY / centerY;
            
            const offsetX = ratioX * moveRange * -1;
            const offsetY = ratioY * moveRange * -1;
            
            background.style.backgroundPosition = `calc(50% + ${offsetX}%) calc(50% + ${offsetY}%)`;
        });
        
        // Zoom Effect
        content.addEventListener('mouseenter', () => {
            background.style.backgroundSize = zoomLevel; 
        });

        content.addEventListener('mouseleave', () => {
            background.style.backgroundSize = 'cover'; 
        });
    </script>
</body>
</html>
