<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freihaus CycleFit - Clean Design</title>
    <style>
        body {
            /* Set the entire viewport to be the container */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* For centering the text */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
            color: #333; /* Dark text for contrast against light grey */
            perspective: 1000px; 
        }

        .zoom-container {
            /* Background remains the same */
            background-image: url('Freihaus drawing.svg');
            background-size: 110%;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: -1; 
            transition: background-position 0.2s ease-out, background-size 0.5s ease-out;
        }

        /* Styling for the fixed content layer */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            
            padding: 50px 60px; /* Increased padding */
            
            /* ðŸš¨ CHANGE 1: Subtle light grey background, semi-transparent */
            background-color: rgba(200, 200, 200, 0.5); 
            
            border-radius: 10px;
            /* ðŸš¨ CHANGE 2: Removed box-shadow! */
            
            transition: transform 0.3s ease-out;
        }
        
        /* New Logo Styling */
        .logo {
            width: 250px; /* Large size for the logo */
            height: auto;
            margin-bottom: 40px; /* Space between logo and button */
            display: block; /* Ensures centered image behavior */
        }
        
        /* New Button Styling (Clean and Modern) */
        .modern-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: #2c3e50; /* Darker text */
            
            /* Clean look with a subtle border and no background fill */
            background-color: transparent; 
            border: 2px solid #2c3e50; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
        }

        .modern-button:hover {
            background-color: #2c3e50; /* Solid color on hover */
            color: #ffffff; /* White text on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .modern-button:active {
            transform: translateY(0); /* Press down effect */
        }
    </style>
</head>
<body>
    <div id="zoomBackground" class="zoom-container"></div>
    
    <div class="content">
        <img src="Freihaus Logo.svg" alt="Freihaus Logo" class="logo">
        
        <a href="test2.html" class="modern-button">Test Visualisierung</a>
    </div>

    <script>
        // Get the background element
        const background = document.getElementById('zoomBackground');
        
        // Settings for the Parallax Effect
        const moveRange = 12; 
        const zoomLevel = '130%'; 

        // Function to handle mouse movement (Parallax)
        document.addEventListener('mousemove', (e) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const diffX = e.clientX - centerX;
            const diffY = e.clientY - centerY;
            const ratioX = diffX / centerX; 
            const ratioY = diffY / centerY;
            
            // Background moves in the opposite direction
            const offsetX = ratioX * moveRange * -1;
            const offsetY = ratioY * moveRange * -1;
            
            background.style.backgroundPosition = `calc(50% + ${offsetX}%) calc(50% + ${offsetY}%)`;
        });
        
        // Function to handle zoom effect on hover over the content box
        const content = document.querySelector('.content');

        content.addEventListener('mouseenter', () => {
            background.style.backgroundSize = zoomLevel; 
        });

        content.addEventListener('mouseleave', () => {
            background.style.backgroundSize = '110%'; 
        });

    </script>
</body>
</html>
